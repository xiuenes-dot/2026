        // ğŸ”¥ Firebase è¨­å®š (ä½¿ç”¨ä½ çš„æœ€æ–° Key)
        const firebaseConfig = {
            apiKey: "AIzaSyCWZle7J1h3ad0MHoLXMYSn2tSTyG54uhc",
            authDomain: "project-270891431847735655.firebaseapp.com",
            projectId: "project-270891431847735655",
            storageBucket: "project-270891431847735655.firebasestorage.app",
            messagingSenderId: "195607846159",
            appId: "1:195607846159:web:590cd5436fdcd664e9727a"

        let db;

        // Init Firebase
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            console.log("ğŸ”¥ Firebase å·²é€£æ¥è‡³æ–°å°ˆæ¡ˆï¼");
            document.getElementById('dbLed').classList.add('active');
            document.getElementById('dbStatus').innerText = "é€£ç·šæ­£å¸¸";

        } catch (e) {
            console.error(e);
            document.getElementById('dbStatus').innerText = "é€£ç·šéŒ¯èª¤";
            document.getElementById('dbStatus').style.color = "#ff4757";
        }

        // --- UI Logic ---
        const fileInput = document.getElementById('fileInput');
        const previewImg = document.getElementById('previewImg');
        const placeholder = document.getElementById('placeholder');
        const scanLine = document.getElementById('scanLine');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultOverlay = document.getElementById('resultOverlay');

        // Image Preview
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                    placeholder.style.display = 'none';
                    resultOverlay.classList.remove('show'); // éš±è—èˆŠçµæœ
                }
                reader.readAsDataURL(file);
            }
        });

        // Analyze Logic (Simulation)
        analyzeBtn.addEventListener('click', async () => {
            if(!fileInput.files[0]) {
                alert(">> ç³»çµ±éŒ¯èª¤ï¼šæœªæª¢æ¸¬åˆ°å½±åƒä¾†æº");
                return;
            }

            // Start Animation
            scanLine.style.display = 'block';
            analyzeBtn.innerText = "æƒæåˆ†æä¸­...";
            analyzeBtn.disabled = true;

            setTimeout(async () => {
                // Mock Results (ä¸­æ–‡ç‰ˆæ¨¡æ“¬è³‡æ–™)
                const mockData = [
                    { name: "å¯¶ç‰¹ç“¶ (PET)", type: "recycle", desc: "åµæ¸¬åˆ° PET æè³ªã€‚å±¬æ–¼é«˜åƒ¹å€¼å›æ”¶ç‰©ï¼Œè«‹å£“æ‰æ¸›å°‘é«”ç©å¾Œå›æ”¶ã€‚" },
                    { name: "ç´™é¤ç›’", type: "recycle", desc: "ç´™çº–ç¶­èˆ‡å¡‘è† æ·‹è†œã€‚è«‹å‹™å¿…æ¸…é™¤å»šé¤˜ä¸¦æ²–æ´—ä¹¾æ·¨ï¼Œå†ä¸Ÿå…¥ç´™å®¹å™¨å›æ”¶ã€‚" },
                    { name: "é«’æ±¡è¡›ç”Ÿç´™", type: "trash", desc: "å…·æœ‰ç”Ÿç‰©æ±™æŸ“é¢¨éšªï¼Œä¸”çº–ç¶­éçŸ­ç„¡æ³•å›æ”¶ã€‚è«‹ä¸Ÿå…¥ä¸€èˆ¬åƒåœ¾ã€‚" },
                    { name: "é‹ç½", type: "recycle", desc: "é‡‘å±¬åˆé‡‘æè³ªã€‚å¯ç„¡é™æ¬¡å›æ”¶ï¼Œè«‹ä¸Ÿå…¥é‡‘å±¬å›æ”¶æ¡¶ã€‚" }
                ];
                const result = mockData[Math.floor(Math.random() * mockData.length)];
                const confidence = Math.floor(Math.random() * 15) + 85;

                // Stop Animation
                scanLine.style.display = 'none';
                analyzeBtn.innerText = "å•Ÿå‹• AI è¾¨è­˜ç¨‹åº";
                analyzeBtn.disabled = false;

                // Show Result
                const typeText = result.type === 'recycle' ? 'è³‡æºå›æ”¶' : 'ä¸€èˆ¬åƒåœ¾';
                document.getElementById('resType').innerText = `åµæ¸¬é¡åˆ¥ï¼š[ ${typeText} ]`;

                document.getElementById('confidenceBar').style.width = confidence + "%";
                resultOverlay.classList.add('show');

                // Write to Firestore
                if(db) {

                        await addDoc(collection(db, "history"), {

                        });
                        console.log("âœ… æ•¸æ“šå·²å¯«å…¥é›²ç«¯");
                    } catch(e) {

                    }

            }, 2000); // 2 seconds scan time
        });

        // --- Realtime Data Listener ---
        if(db) {
            const q = query(collection(db, "history"), orderBy("timestamp", "desc"), limit(15));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('logContainer');
                container.innerHTML = "";
                
                snapshot.forEach(doc => {
